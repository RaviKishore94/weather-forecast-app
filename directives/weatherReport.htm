<div>
    <div class="d-flex w-100 justify-content-between">
        <h5 class="mb-1">{{ standardDateFormat({ dateValue: weatherResult.dt }) | date: requiredDateFormat }}</h5>

    <p class="mb-1">Temperature: {{ standardCelciusTemp({ kelvinTemp: weatherResult.main.temp }) }} C</p>
    <small>{{ weatherResult.weather[0].description }}</small>
