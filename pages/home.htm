<br/>
<div class="row">
    <div class="col-md-6 offset-md-3">
        <h4>Forecast by City</h4>
        <form ng-submit=submit(count)>
        <div class="form-group">
            <b>City Name:</b> <input type="text" class="form-control" ng-model="city"/>
            <b>Number of Results:</b> <input type="text" class="form-control" ng-model="count"/>
        </div>
        <input type='submit' class="btn btn-primary" value="Get Forecast"/>
        </form>
    </div> 
</div>
